<html ng-app='myApp'>

<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
       var myAppModule = angular.module('myApp', []);
       myAppModule.controller('usersController', function ($scope){
        $scope.foods = [];
        $scope.addFood = function(){
           $scope.foods.push($scope.newFood);
           $scope.newFood = {};
        }

      });
    </script>
  </head>

  <body>
    <div ng-controller='usersController'>
      <div ng-app="" ng-init="myText='Hello, Add your Favorite Foods'">
        {{ myText }}
      </div>

      <button ng-click="count = count + 1" ng-init="count=0">Click me!</button>
      <p>You have clicked {{ count }} times, for no particular reason!</p>

      <form ng-submit="addFood()">
         Favorite Food: <input type='text' ng-model='newFood.name'>
         <input type='submit' value='Add Food'>
      </form>

      <div ng-if = "newFood.name">
        <span>Currently typing: {{ newFood.name }}</span>
      </div>
    <p>Hide Foods:<input type="checkbox" ng-model="checked"><p/>
    <div ng-hide="checked">
      <input type="search" ng-model="q" placeholder="filter...">
        <ul>
          <li ng-repeat="food in foods | filter:q as results">
            {{food.name}}
          </li>
          <li ng-if="results.length === 0">
            <strong>No results found...</strong>
          </li>
        </ul>
      </div>
      <p>Show Help:<input type="checkbox" ng-model="checker"><p/>
      <div ng-show="checker">
        <p>Add your favorite foods</p>
      </div>

    </div>

  </body>
</html>
